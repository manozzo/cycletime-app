<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPO DE CICLO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.e308ff8e.css">
    <script src="/main.1f19ae8e.js" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/math.0bff9877.js" type="text/javascript" defer=""></script>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <main id="stopwatch" data-timer-container="" class="container">
      <div class="navbar">
        <h3 class="title">TEMPO DE CICLO</h3>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
      <div class="mainwatch">
        <p class="mainwatchtimer" data-timer-display="">00.00</p>
      </div>
      <div class="homebuttons">
        <button id="btnStart" button-start="" type="button" class="start">
          START
        </button>
        <button id="btnStop" button-stop="" type="button" class="stop">
          STOP
        </button>
        <button id="btnReset" button-reset="" type="button" class="reset">
          RESET
        </button>
      </div>
      <div id="resultsTable" class="resultstable">
        <div stats-left="" class="results left">
          <p class="result">
            Samples: <span data-samples="" class="stat-item">00</span>
          </p>
          <p class="result">
            Min: <span class="stat-item" data-min="">00.00</span>
          </p>
          <p class="result">
            Mean: <span class="stat-item" data-mean="">00.00</span>
          </p>
          <p class="result">
            Max: <span class="stat-item" data-max="">00.00</span>
          </p>
          <p class="result">
            Median: <span class="stat-item" data-median="">00.00</span>
          </p>
          <p class="result">
            Mode: <span class="stat-item" data-mode="">00.00</span>
          </p>
          <p class="result">
            Total: <span class="stat-item" data-total="">00.00</span>
          </p>
          <p class="result">
            Cycles per hour:
            <span class="stat-item" data-cyclesperhour="">00</span>
          </p>
        </div>
        <div stats-right="" class="results right">
          <p stats-timer-display="" class="result"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>Powered by Rodrigo Manozzo</p>
    </footer>
  </body>
</html>
