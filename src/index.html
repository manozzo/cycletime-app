<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPO DE CICLO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main id="stopwatch" data-timer-container class="container">
      <div class="navbar">
        <h3 class="title">TEMPO DE CICLO</h3>
      </div>
      <div class="inst">
        <p>TOQUE NA TELA PARA COMEÃ‡AR O TEMPO</p>
      </div>
      <div class="mainwatch">
        <p class="mainwatchtimer" data-timer-display>00.00</p>
      </div>
      <div class="homebuttons">
        <button type="button" class="stop">STOP</button>
        <button type="button" class="reset">RESET</button>
      </div>
      <div class="resultstable">
        <div stats-right class="results left">
          <p class="result">Samples: <span class="stat-item" data-samples>00.00</span></p>
          <p class="result">Min: <span class="stat-item" data-min>00.00</span></p>
          <p class="result">Mean: <span class="stat-item" data-mean>00.00</span></p>
          <p class="result">Max: <span class="stat-item" data-max>00.00</span></p>
          <p class="result">Median: <span class="stat-item" data-median>00.00</span></p>
          <p class="result">Mode: <span class="stat-item" data-mode>00.00</span></p>
          <p class="result">Total: <span class="stat-item" data-total>00.00</span></p>
          <p class="result">Cycles per hour: <span class="stat-item" data-cyclesperhour>00.00</span></p>
        </div>
        <div stats-left class="results right">
            <p stats-timer-display class="result">00.00</p>
          </div>
      </div>
    </main>
    <footer>
      <p>Powered by Rodrigo Manozzo</p>
    </footer>
  </body>
</html>
